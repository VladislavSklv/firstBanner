<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Banner</title>
</head>
<body>
    <section class="banner">
        <div class="banner__background0"></div>
        <div class="banner__background"></div>
        <div class="banner-black">
            <ul class="banner-black__list">
                <li class="li">продажа</li>
                <li class="li">выкуп</li>
                <li class="li">трейд-ин</li>
            </ul>
            <div class="banner-black__text">
                Швейцарские часы и<br>
                ювелирные изделия
            </div>
            <div class="banner-black__logo">
                <img src="img/Logo_1.svg" alt="logo1">
            </div>
        </div>
        <div class="banner-green">
            <div class="banner-green__logo">
                <img src="img/Logo_2.svg" alt="logo2">
            </div>
            <div class="banner-green__text">
                часовая мастерская<br>
                Швейцарских часов
            </div>
            <ul class="banner-green__list">
                <li class="li">ремонт</li>
                <li class="li">диагностика</li>
                <li class="li">реставрация</li>
            </ul>
        </div>
    </section>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
